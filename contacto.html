   <main>

    <section id="contacto">
        <h2>Contacto</h2>
        <!-- Nuevo div que envuelve el formulario -->
        <div class="contact-form-container">
            <form action="#" method="post">
                <div>
                    <label for="usuario">PAIS:</label>
                    <input type="text" id="pais" name="Pais" placeholder="Pais" required>
                </div>
                
                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" placeholder="Edad" required>
                </div>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escríbenos un mensaje..." required></textarea>
                </div>
                <div class="form-buttons">
                    <button type="reset">Limpiar formulario</button>
                    <button type="submit">Enviar</button>
                </div>
            </form>
    
    </section>
